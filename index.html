<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="w-50">
      <h2>Quy đổi tiền USD</h2>
      <form>
        <div class="form-group">
          <label for="money">Số tiền cần đổi (USD)</label>
          <input id="money" type="number" class="form-control" />
        </div>
        <div class="form-group">
          <label for="tyGia">Tỷ giá VND/1USD</label>
          <input id="tyGia" type="number" class="form-control" />
        </div>
        <button onclick="tienQuyDoi()" type="button" class="btn btn-primary">
          Submit
        </button>
        <p id="result" class="alert alert-danger"></p>
      </form>

      <!-- bài tập 4  -->

      <h2 class="my-5">Tính diện tích và Chu vi hình chữ nhật</h2>
      <form>
        <div class="form-group">
          <label for="chieudai">Chiều dài cạnh</label>
          <input id="chieudai" type="number" class="form-control" />
        </div>
        <div class="form-group">
          <label for="chieurong">Chiều rộng cạnh</label>
          <input id="chieurong" type="number" class="form-control" />
        </div>
        <button onclick="tinhToan()" type="button" class="btn btn-primary">
          Submit
        </button>
        <p id="result1" class="alert alert-danger"></p>
        <p id="result2" class="alert alert-danger"></p>
      </form>

      <!-- bài tập 5  -->
      <h2 class="my-5">Tính tổng 2 chữ số nhập</h2>
      <form>
        <div class="form-group">
          <label for="num">Nhập số có 2 chữ số</label>
          <input id="num" type="number" class="form-control" />
        </div>
        <button onclick="tinhSoNhap()" type="button" class="btn btn-primary">
          Submit
        </button>
        <p id="result5" class="alert alert-danger"></p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
  </body>
</html>
